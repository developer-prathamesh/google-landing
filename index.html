<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="left-icon">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="search">

            <input type="text" placeholder="Search Google or type a URL ">
        </div>
        <div class="right-icon">
            <div></div>
            <i class="fa-solid fa-puzzle-piece"></i>
            <i class="fa-solid fa-table-columns"></i>
            <div></div>
            <div></div>
            <img src="./me.png"
                width="25px" height="25px" alt="">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </nav>
    <main>
        <div class="top">
            <a href="" class="top-a">Gmail</a>
            <a href="" class="top-a">Images</a>

            <i class="fa-solid fa-grip"></i>



            <img class="top-img"
                src="./me.png" width="60px"
                height="60px" alt="">
        </div>
        <div class="center">
            <h1>
                Google
            </h1>
            <div class="middle">
                <i class="fa-solid fa-magnifying-glass" style="color:lightgray"></i>
                <input type="text" placeholder="Search Google or type a URL ">
            </div>

            <div class="social">
                <div class="social1">
                    <div class="round1">

                    </div>
                    <div class="text1">
                        <a href="https://www.youtube.com" target="_blank" class="link">Youtube</a>
                    </div>

                </div>
                <div class="social2">
                    <div class="round2"></div>
                    <div class="text2">
                        <a href="https://w3schools.com/" target="_blank" class="link">W3</a>
                    </div>

                </div>
            </div>

        </div>
    </main>
    <script src="https://kit.fontawesome.com/ecb12b457a.js" crossorigin="anonymous"></script>
</body>

</html>
